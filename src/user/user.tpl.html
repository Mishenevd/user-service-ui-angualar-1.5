<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <button class="btn solid-btn"
              ng-click="UserComponentController.getBalance()">Fetch users</button>
      <ul class="users">
        <li ng-repeat="user in $ctrl.users | filter:$ctrl.query | orderBy:$ctrl.orderProp"
            class="thumbnail user-list-item">
          <a>{{user.id}}</a>
          <a>{{user.username}}</a>
          <a>{{user.name}}</a>
          <a>{{user.surname}}</a>
        </li>
      </ul>

    </div>
  </div>
</div>
